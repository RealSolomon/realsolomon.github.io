<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">

    <title>Real Solomon</title>
</head>
<body>
    <div id="vanta-canvas">
    <header class="1-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Real Solomon</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="1-main">
        <section class="home bd-grid" id='home'>
            <div class="home__data">
                <h1 class="home__title">Alexander Solomahin</h1>
                <br>

            </div>
            <div class="home__social">
                <a href="https://www.linkedin.com/in/alexander-solomahin-7405b8190/" class="home__social-icon"><i class='bx bxl-linkedin' target="_blank" ></i></a>
                <a href="https://github.com/RealSolomon/" class="home__social-icon"><i class='bx bxl-github' target="_blank" ></i></a>
                <a href="https://t.me/real_solomon/" class="home__social-icon"><i class='bx bxl-telegram' target="_blank" ></i></a>
            </div>
        </section>
    </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script type="text/javascript">
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x10f89,
            backgroundColor: 0x1c1d25,
            points: 20.00,
            maxDistance: 17.00,
            spacing: 11.00,
            showDots: false
          })
    </script>
    
</body>
</html>
